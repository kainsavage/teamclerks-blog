<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Error - TeamClerks</title>
	</head>
	<body>
		<div class="container">
			<div class="error-code">%sveltekit.status%</div>
			<h1>Page Not Found</h1>
			<p>
				The page you're looking for doesn't exist. It might have been moved, deleted, or you entered
				the wrong URL.
			</p>
			<p style="font-size: 0.875rem; color: #9ca3af">
				Status: %sveltekit.status% | Message: %sveltekit.error.message%
			</p>

			<div>
				<a href="/" class="btn">Go Home</a>
				<button onclick="history.back()" class="btn btn-secondary">Go Back</button>
			</div>
		</div>
	</body>
</html>
